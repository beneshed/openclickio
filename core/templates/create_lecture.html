{%  extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{%  block title %}
    Create a Lecture
{%  endblock %}
{%  block content %}
 <form enctype="multipart/form-data" action='{% url 'create-lecture' %}' method='post'
          class="form-horizontal">{% csrf_token %}
        <fieldset>

            <!-- Form Name -->
            <legend>Create Lecture</legend>

            <!-- Text input-->
            {% crispy form %}

        </fieldset>
    </form>

{%  endblock %}
